<div class="cadastro-container">
  <!-- Lado Esquerdo - FormulÃ¡rio -->
  <div class="left-side">
    <div class="logo-header">
      <div class="logo-container">
        <div class="logo-icon">ðŸŽ“</div>
        <div class="logo-text">EDUCRIA</div>
      </div>
      <div class="tagline">Ponte para o futuro</div>
    </div>

    <div class="form-container">
      <div class="welcome-title">
        <h1>Crie sua conta</h1>
        <p>Preencha os campos para se cadastrar</p>
      </div>

      <form (ngSubmit)="fazerCadastro()">
        <div class="input-group">
          <span class="material-icons">person</span>
          <input
            type="text"
            name="nome"
            [(ngModel)]="nome"
            placeholder="Nome completo"
            required
          />
        </div>

        <div class="input-group">
          <span class="material-icons">mail</span>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-group">
          <span class="material-icons">lock</span>
          <input
            name="senha"
            [(ngModel)]="senha"
            placeholder="Senha"
            required
          />
          <span
            class="material-icons toggle-visibility"
          >
          </span>
        </div>

        <button type="submit" class="login-button">CADASTRAR</button>

        <p class="register-text">
          JÃ¡ tem conta?
          <a href="login" class="register-link">Fazer login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Lado Direito - IlustraÃ§Ã£o -->
  <div class="right-side">
    <div class="decorative-circle circle1"></div>
    <div class="decorative-circle circle2"></div>

    <div class="illustration-container">
      <div class="paper-plane">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
        </svg>
      </div>

      <div class="phone-mockup">
        <div class="user-avatar">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>

        <div class="password-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <div class="line" style="width: 100%"></div>
        <div class="line" style="width: 75%"></div>
      </div>

      <div class="welcome-text">
        <h2>Junte-se a nÃ³s!</h2>
        <p>Crie sua conta e comece sua jornada de aprendizado</p>
      </div>
    </div>
  </div>
</div>
