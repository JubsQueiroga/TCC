<div class="cadastro-container">
  <h2>Cadastro</h2>

  <form (ngSubmit)="fazerCadastro()">
    <label>Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="email" required><br><br>

    <label>Senha:</label>
    <div class="senha-container">
      <input 
        [type]="mostrarSenha ? 'text' : 'password'" 
        name="senha" 
        [(ngModel)]="senha" 
        required
      />
      <button 
        type="button" 
        class="toggle-senha" 
        (click)="toggleMostrarSenha()"
        tabindex="-1"
      >
        <!-- Olho fechado -->
        <svg *ngIf="!mostrarSenha" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 
               4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>

        <!-- Olho aberto -->
        <svg *ngIf="mostrarSenha" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7
               a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 
               4.243M9.878 9.878l4.242 4.242M3 3l3.59 3.59m0 
               0A9.953 9.953 0 0112 5c4.478 0 8.268 
               2.943 9.543 7a10.025 10.025 0 
               01-4.132 5.411m0 0L21 21" />
        </svg>
      </button>
    </div>
    <br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <p class="login-texto">
    JÃ¡ tem conta? <br />
    <button type="button" (click)="voltarParaLogin()">Fazer login</button>
  </p>
</div>
