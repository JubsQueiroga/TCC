<h2>Login</h2>
<form (ngSubmit)="fazerLogin()">
  <label>Email:</label>
  <input type="email" [(ngModel)]="email" name="email" required><br><br>

  <label>Senha:</label>
  <input type="password" [(ngModel)]="senha" name="senha" required><br><br>

  <button type="submit">Entrar</button>
</form>

<p *ngIf="erro" style="color: red;">{{ erro }}</p>

<p>NÃ£o tem conta?
  <button type="button" (click)="irParaCadastro()">Cadastre-se</button>
</p>
