<div class="login-container">
  <!-- Lado Esquerdo - FormulÃ¡rio -->
  <div class="left-side">
    <div class="logo-header">
      <div class="logo-container">
        <div class="logo-icon">ðŸŽ“</div>
        <div class="logo-text">EDUCRIA</div>

      <div class="tagline">Ponte para o futuro</div>
    </div>

    <div class="form-container">
      <div class="welcome-title">
        <h1>Bem-vindo</h1>
        <p>FaÃ§a login para continuar</p>
      </div>

      <form (ngSubmit)="fazerLogin()">
        <div class="input-group">
          <span class="material-icons">mail</span>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-group">
          <span class="material-icons">lock</span>
          <input
            type="password"
            [(ngModel)]="senha"
            name="senha"
            placeholder="Senha"
            required
          />
          <span class="material-icons toggle-visibility">visibility</span>
        </div>

        <button type="submit" class="login-button">ENTRAR</button>

        <p class="register-text">
          NÃ£o tem conta?
          <a href="/cadastro" class="register-link">Cadastre-se aqui</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Lado Direito - IlustraÃ§Ã£o SVG -->
  <div class="right-side">
            <div class="decorative-circle circle1"></div>
            <div class="decorative-circle circle2"></div>

            <div class="illustration-container">
                <div class="paper-plane">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </div>

                <div class="phone-mockup">
                    <div class="user-avatar">

                    <div class="character char1">
                        <div class="character-body"></div>

                    <div class="character char2">
