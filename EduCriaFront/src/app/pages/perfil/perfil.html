
<div class="container">
  <div class="content">
    
    <div class="perfil-card">
      <div class="perfil-header">
        <div class="perfil-foto">{{ aluno.iniciais }}</div>
        <div class="perfil-info">
          <h2>{{ aluno.nome }}</h2>
          <p>Matr√≠cula: {{ aluno.matricula }}</p>
          <p>{{ aluno.serie }}</p>
        </div>
      </div>
      
      <div class="perfil-dados">
        <div class="dado-item">
          <div class="dado-label">Data de Nascimento</div>
          <div class="dado-valor">{{ aluno.dataNascimento }}</div>
        </div>
        <div class="dado-item">
          <div class="dado-label">CPF</div>
          <div class="dado-valor">{{ aluno.cpf }}</div>
        </div>
        <div class="dado-item">
          <div class="dado-label">Email</div>
          <div class="dado-valor">{{ aluno.email }}</div>
        </div>
        <div class="dado-item">
          <div class="dado-label">Telefone</div>
          <div class="dado-valor">{{ aluno.telefone }}</div>
        </div>
        <div class="dado-item">
          <div class="dado-label">Turma</div>
          <div class="dado-valor">{{ aluno.turma }}</div>
        </div>
        <div class="dado-item">
          <div class="dado-label">Ano Letivo</div>
          <div class="dado-valor">{{ aluno.anoLetivo }}</div>
        </div>
      </div>
    </div>

  </div>
</div>
