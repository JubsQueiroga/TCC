<div class="header">
  <button class="back-button" (click)="voltarHome()">
    <span class="arrow">←</span>
  </button>
  <h1>PERFIL</h1>
</div>

<div class="container">
  <div class="profile-card">
    <!-- Ícone de Perfil -->
    <div class="profile-icon">
      <span class="initials">{{ getIniciais() }}</span>
    </div>

    <!-- Informações do Usuário -->
    <div class="profile-info">
      <div class="info-item">
        <span class="info-label">Nome:</span>
        <span class="info-value">{{ usuario.nome }}</span>
      </div>

      <div class="info-item">
        <span class="info-label">Matrícula:</span>
        <span class="info-value">{{ usuario.matricula }}</span>
      </div>

      <div class="info-item" *ngIf="usuario.telefone">
        <span class="info-label">Telefone:</span>
        <span class="info-value">{{ usuario.telefone }}</span>
      </div>

      <div class="info-item" *ngIf="usuario.data_nascimento">
        <span class="info-label">Data de nascimento:</span>
        <span class="info-value">{{ usuario.data_nascimento | date }}</span>
      </div>

      <div class="info-item">
        <span class="info-label">Email:</span>
        <span class="info-value">{{ usuario.email }}</span>
      </div>

      <div class="info-item">
        <span class="info-label">Turma:</span>
        <span class="info-value">{{ usuario.turma }}</span>
      </div>

      <div class="info-item">
        <span class="info-label">Escola:</span>
        <span class="info-value">{{ usuario.escola }}</span>
      </div>
    </div>

    <!-- Botão Sair -->
    <button class="logout-button" (click)="sair()">
      SAIR
    </button>
  </div>
</div>
